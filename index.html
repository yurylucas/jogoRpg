<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo-RPG</title>
</head>
<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">5</span></strong></span>
            <span class="stat">Vida: <strong><span id="vidaText">100</span></strong></span>
            <span class="stat">R$: <strong><span id="moneText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Loja</button>
            <button id="button2">Carverna</button>
            <button id="button3">Lutar contra o dragão</button>
        </div>
        <div id="estatisticasDeMonstros">
            <span class="stat">Nome do Monstro: <strong><span id="NomeDoMonstro"></span></strong></span>
            <span class="stat">Vida: <strong><span id="textoDeVidaDoMonstro"></span></strong>
        </div>
        <div id="text">
            Bem-vindo ao Dragon Repeller. Você deve derrotar o dragão que impede as pessoas de deixar a cidade. Você está na praça da cidade. Onde você quer ir? Use os botões acima.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
